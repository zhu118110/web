<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	
	<link href="../../css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="../../css/index/index.css"/>
	
	<link rel="stylesheet" type="text/css" href="../../css/public.css"/>
	<style type="text/css">
	
	</style>
	<body style="line-height: none;">
		
		
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		mui.init({
			subpages:[{
				  url:"top-tab/tabmain.html",//子页面HTML地址，支持本地地址和网络地址
				  id:"tabmain.html",//子页面标志
			}]
		});
	
	
		window.addEventListener("loadPages",function(e){
			
			var index=plus.webview.getWebviewById("index");
		
			if(e.detail.flag==false){
				
				index.close()
			}else{
				index.show()
				// index.show()
			}
			
		})
		
		
		
	</script>
</html>
