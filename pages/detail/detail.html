<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../../fonts/font.css"/>
	</head>
	<style type="text/css">
		/* 轮播 */
		.mui-slider .my-slider-group .my-slider-item{
			height: 200px;
			font-size: 0;
		}
		.mui-slider .my-slider-group .my-slider-item>a{
			display: inline !important;
		}
		.my-slider-item img{
			height: 100%;
			width: 100%;
		}
		
		.my-slider-indicator .my-indicator{
			width: 10px;
			height: 10px;
		}
		.my-action-back{
			position: relative;
			left: 0;
			top: 10px;
			z-index: 1000;
			color: #fff;
		}
	</style>
	<body>
		<div id="slider" class="mui-slider">
			<a class="mui-action-back my-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div class="mui-slider-group mui-slider-loop my-slider-group">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item my-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="../../img/top02.jpg">
					</a>
				</div>
				<!-- 第一张图片 -->
				<div class="mui-slider-item my-slider-item">
					<a href="#"><img src="../../img/top01.jpg"></a>
				</div>
		
				<div class="mui-slider-item  my-slider-item">
					<a href="#"><img src="../../img/top02.jpg"></a>
				</div>
		
				<div class="mui-slider-item  my-slider-item">
					<a href="#"><img src="../../img/top03.jpg"></a>
				</div>
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item my-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="../../img/top01.jpg">
					</a>
				</div>
			</div>
			<!-- 轮播图原点 -->
			<div class="mui-slider-indicator my-slider-indicator">
				<div class="mui-indicator my-indicator mui-active"></div>
				<div class="mui-indicator my-indicator"></div>
				<div class="mui-indicator my-indicator"></div>
			</div>
		</div><!-- .mui-slider轮播图 -->
	</body>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
	<script src="../../js/mui.js"></script>

	<script type="text/javascript">
		mui.init();
		let self;
		mui.plusReady(function () {
		    self=plus.webview.currentWebview();
		})
		
	</script>
</html>
