<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>底部选项卡</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="fonts/font.css"/>
    <style type="text/css">
    	.mui-bar-tab .mui-tab-item.mui-active{
			color: red;
		}
		.my-mui-bar{
			border-top: 1px solid #c8c7cc;
		}
    </style>
</head>
<body>
	
	<nav class="mui-bar mui-bar-tab my-mui-bar">
		<a class="mui-tab-item mui-active first" href="pages/index/index.html" data-id="index">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="pages/classify/classify.html" data-id="classify">
			<span class="mui-icon mui-icon-list"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="pages/shopCar/shopCar.html" data-id="shopCar">
			<span class="mui-icon iconfont icon-gouwuchekong"></span>
			<span class="mui-tab-label"> 购物车</span>
		</a>
		<a class="mui-tab-item" href="pages/aboutMe/aboutMe.html" data-id="aboutMe">
			<span class="mui-icon mui-icon-contact"></span>
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>
	
</body>
	<script type="text/javascript" charset="utf-8">
		var styles = {
			top: '0',  
			bottom: '50px',
			render: 'always',
		}; 
		let tabPages=[{
			url:'pages/index/index.html',  
			id:"index",
			subpages:[{  //预加载页面的子页面
				  url:"pages/index/top-tab/tabmain.html",
				  id:"tabmain.html",
				}],
			styles,
			},{
				url:'pages/classify/classify.html',  
				id:"classify",
				styles
			},{
				url:'pages/shopCar/shopCar.html',  
				id:"shopCar",
				styles
			},{
				url:'pages/aboutMe/aboutMe.html',  
				id:"aboutMe",
				styles
		}];
		mui.init({
			keyEventBind: {
			   backbutton: false,  //Boolean(默认true)关闭back按键监听  
			   menubutton: false   //Boolean(默认true)关闭menu按键监听  
			},
			// 预加载页面，
			preloadPages:[{
				url:'pages/index/index.html',  
				id:"index",
				subpages:[{  //预加载页面的子页面
					  url:"pages/index/top-tab/tabmain.html",
					  id:"tabmain.html",
					}],
				styles,
				},{
					url:'pages/classify/classify.html',  
					id:"classify",
					styles
				},{
					url:'pages/shopCar/shopCar.html',  
					id:"shopCar",
					styles
				},{
					url:'pages/aboutMe/aboutMe.html',  
					id:"aboutMe",
					styles
				}]
		});
		mui.plusReady(function () {
		    let wait=plus.nativeUI.showWaiting("加载中,客官请稍等");
			mui.openWindow({
				url: 'pages/index/index.html',
				id: 'index',
				styles,
				subpages:[{  //预加载页面的子页面
				  url:"pages/index/top-tab/tabmain.html",
				  id:"tabmain.html",
				}],
			})
			setTimeout(function(){
				wait.close()
			},1000)
		})
				
				
			
		
		
		
		
		// 点击导航时切换页面，
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var page;	
			let url=this.getAttribute("href");
			let id=this.getAttribute("data-id");
			page = mui.preload({
			    url,
			   	id,
			    styles,//窗口参数
			});
			page.show()
		})
			

    </script>
</html>
